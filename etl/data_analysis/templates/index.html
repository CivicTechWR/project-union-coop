<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Data Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè¢ Business Data Search</h1>
            <p class="subtitle">Search through {{ total_records|number_format }} business records</p>
        </header>

        <div class="search-section">
            <h2>Search & Filter</h2>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Enter search term...">
                <select id="searchField">
                    <option value="all">All Fields</option>
                    <option value="Business Name">Business Name</option>
                    <option value="Corporation Number">Corporation Number</option>
                    <option value="Location">Location</option>
                </select>
                <button id="searchBtn" onclick="performSearch()">üîç Search</button>
                <button id="clearBtn" onclick="clearSearch()">Clear</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="businessType">Business Type:</label>
                    <select id="businessType">
                        <option value="">All Types</option>
                        {% for type in business_types %}
                        <option value="{{ type }}">{{ type }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="filter-group">
                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="">All Statuses</option>
                        {% for stat in statuses %}
                        <option value="{{ stat }}">{{ stat }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="filter-group">
                    <label for="city">City:</label>
                    <select id="city">
                        <option value="">All Cities</option>
                        {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="action-buttons">
                <button onclick="showStats()">üìä View Statistics</button>
                <button onclick="exportResults()">üì• Export Results</button>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>Results</h2>
                <div id="resultsCount"></div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching...</p>
            </div>

            <div id="resultsContainer"></div>
            
            <div id="pagination"></div>
        </div>

        <div id="statsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeStats()">&times;</span>
                <h2>üìä Statistics</h2>
                <div id="statsContent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentResults = [];
        let currentPage = 1;
        let totalPages = 1;

        // Perform search
        async function performSearch(page = 1) {
            const searchTerm = document.getElementById('searchInput').value;
            const searchField = document.getElementById('searchField').value;
            const businessType = document.getElementById('businessType').value;
            const status = document.getElementById('status').value;
            const city = document.getElementById('city').value;

            document.getElementById('loading').style.display = 'flex';
            document.getElementById('resultsContainer').innerHTML = '';

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        searchTerm,
                        searchField,
                        businessType,
                        status,
                        city,
                        page
                    })
                });

                const data = await response.json();
                currentResults = data.results;
                currentPage = data.page;
                totalPages = data.total_pages;

                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('resultsContainer').innerHTML = 
                    '<p class="error">Error performing search. Please try again.</p>';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Display results
        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            const countDiv = document.getElementById('resultsCount');

            if (data.results.length === 0) {
                container.innerHTML = '<p class="no-results">No results found. Try adjusting your search criteria.</p>';
                countDiv.textContent = 'No results';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            countDiv.textContent = `Showing ${(data.page - 1) * data.per_page + 1}-${Math.min(data.page * data.per_page, data.total)} of ${data.total.toLocaleString()} results`;

            let html = '<div class="results-grid">';
            data.results.forEach(business => {
                html += `
                    <div class="business-card">
                        <h3>${business['Business Name']}</h3>
                        <div class="business-details">
                            <p><strong>Type:</strong> ${business['Business Type'] || 'N/A'}</p>
                            <p><strong>Corporation #:</strong> ${business['Corporation Number'] || 'N/A'}</p>
                            <p><strong>Location:</strong> ${business['Location'] || 'N/A'}</p>
                            <p><strong>Status:</strong> <span class="status-badge ${business['Status']?.toLowerCase()}">${business['Status'] || 'N/A'}</span></p>
                            <p><strong>Inc. Date:</strong> ${business['Amalgamation/Inc. Date'] || 'N/A'}</p>
                        </div>
                    </div>
                `;
            });
            html += '</div>';

            container.innerHTML = html;

            // Display pagination
            displayPagination(data);
        }

        // Display pagination
        function displayPagination(data) {
            const paginationDiv = document.getElementById('pagination');
            
            if (data.total_pages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }

            let html = '<div class="pagination-controls">';
            
            // Previous button
            if (data.page > 1) {
                html += `<button onclick="performSearch(${data.page - 1})">‚Üê Previous</button>`;
            }

            // Page numbers
            const startPage = Math.max(1, data.page - 2);
            const endPage = Math.min(data.total_pages, data.page + 2);

            if (startPage > 1) {
                html += `<button onclick="performSearch(1)">1</button>`;
                if (startPage > 2) html += '<span>...</span>';
            }

            for (let i = startPage; i <= endPage; i++) {
                if (i === data.page) {
                    html += `<button class="active">${i}</button>`;
                } else {
                    html += `<button onclick="performSearch(${i})">${i}</button>`;
                }
            }

            if (endPage < data.total_pages) {
                if (endPage < data.total_pages - 1) html += '<span>...</span>';
                html += `<button onclick="performSearch(${data.total_pages})">${data.total_pages}</button>`;
            }

            // Next button
            if (data.page < data.total_pages) {
                html += `<button onclick="performSearch(${data.page + 1})">Next ‚Üí</button>`;
            }

            html += '</div>';
            paginationDiv.innerHTML = html;
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchField').value = 'all';
            document.getElementById('businessType').value = '';
            document.getElementById('status').value = '';
            document.getElementById('city').value = '';
            document.getElementById('resultsContainer').innerHTML = '';
            document.getElementById('resultsCount').textContent = '';
            document.getElementById('pagination').innerHTML = '';
        }

        // Show statistics
        async function showStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();

                let html = '<div class="stats-grid">';
                
                // Total records
                html += `<div class="stat-card">
                    <h3>Total Records</h3>
                    <p class="stat-number">${data.total_records.toLocaleString()}</p>
                </div>`;

                // Business types
                html += '<div class="stat-card"><h3>Business Types</h3><ul>';
                for (const [type, count] of Object.entries(data.business_types)) {
                    const percentage = ((count / data.total_records) * 100).toFixed(1);
                    html += `<li>${type}: <strong>${count.toLocaleString()}</strong> (${percentage}%)</li>`;
                }
                html += '</ul></div>';

                // Statuses
                html += '<div class="stat-card"><h3>Status Distribution</h3><ul>';
                for (const [status, count] of Object.entries(data.statuses)) {
                    const percentage = ((count / data.total_records) * 100).toFixed(1);
                    html += `<li>${status}: <strong>${count.toLocaleString()}</strong> (${percentage}%)</li>`;
                }
                html += '</ul></div>';

                // Top cities
                html += '<div class="stat-card"><h3>Top 20 Cities</h3><ul>';
                for (const [city, count] of Object.entries(data.top_cities)) {
                    html += `<li>${city}: <strong>${count.toLocaleString()}</strong></li>`;
                }
                html += '</ul></div>';

                // Top years
                html += '<div class="stat-card"><h3>Top Incorporation Years</h3><ul>';
                for (const [year, count] of Object.entries(data.top_years)) {
                    html += `<li>${year}: <strong>${count.toLocaleString()}</strong></li>`;
                }
                html += '</ul></div>';

                html += '</div>';

                document.getElementById('statsContent').innerHTML = html;
                document.getElementById('statsModal').style.display = 'flex';
            } catch (error) {
                console.error('Error fetching stats:', error);
                alert('Error loading statistics');
            }
        }

        // Close stats modal
        function closeStats() {
            document.getElementById('statsModal').style.display = 'none';
        }

        // Export results
        async function exportResults() {
            if (currentResults.length === 0) {
                alert('No results to export. Please perform a search first.');
                return;
            }

            try {
                const response = await fetch('/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ results: currentResults })
                });

                const data = await response.json();
                
                // Create download link
                const blob = new Blob([data.csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = data.filename;
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error exporting:', error);
                alert('Error exporting results');
            }
        }

        // Add enter key support
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Add filter change listeners
        ['businessType', 'status', 'city'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                if (document.getElementById('searchInput').value || 
                    document.getElementById('businessType').value ||
                    document.getElementById('status').value ||
                    document.getElementById('city').value) {
                    performSearch();
                }
            });
        });

        // Number format filter for Jinja
        {% raw %}
        // Custom number formatter
        {% endraw %}
    </script>
</body>
</html>
